name: hyperbolic_test
description: 'Test hyperbolic embedding combination method'

models:
- type: single
  name: baseline
  model_name: all-MiniLM-L6-v2
  normalize: true

- type: hierarchical
  name: hierarchical_concat
  coarse_model: all-MiniLM-L6-v2
  fine_model: all-mpnet-base-v2
  combination_method: concat
  normalize: true

- type: hierarchical
  name: hierarchical_hyperbolic
  coarse_model: all-MiniLM-L6-v2
  fine_model: all-mpnet-base-v2
  combination_method: hyperbolic
  hyperbolic_curvature: 1.0
  normalize: true

datasets:
- type: benchmark
  name: sts-b
  split: validation  # Use validation split - test split has withheld labels (-1.0)

tasks:
- similarity
- retrieval

batch_size: 32
output_dir: results
retrieval_k_values:
- 1
- 5
- 10
mlflow_tracking: true
mlflow_uri: mlruns
